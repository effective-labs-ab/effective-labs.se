  <main>
    <div class="block">
  <div class="block-header news-header">
    <div class="container">
      <div class="block-heading">
        Effective News
      </div>
    </div>
  </div>

  <div class="container">
    <div class="heading-1">

    </div>

    
    
  </div>
</div>

<div class="block">
  <div class="container">
    <h2 class="heading-2">
      Connect
    </h2>

    <form class="form form-narrow"
      action="https://formspree.io/f/mgedkyqv"
      method="POST">
  <input type="hidden"
         name="page_url"
         value="/news/archive/">

  <label class="form-group">
    <div class="form-label">Name*:</div>
    <input type="text"
           class="form-control"
           name="name"
           required>
  </label>

  <label class="form-group">
    <div class="form-label">Company:</div>
    <input type="text"
           class="form-control"
           name="company">
  </label>

  <label class="form-group">
    <div class="form-label">E-mail*:</div>
    <input type="email"
           class="form-control"
           name="email"
           required>
  </label>

  <label class="form-group">
    <div class="form-label">Phone:</div>
    <input type="tel"
           class="form-control"
           name="tel">
  </label>

  

  

  <label class="form-group">
    <div class="form-label">Message:</div>
    <textarea class="form-control"
              name="message"></textarea>
  </label>

  

  <label class="form-checkbox-group">
    <input type="checkbox"
           name="approve-gdpr"
           required>
    <div class="form-label">
      I accept that Effective Labs AB process my contact information
      in order to contact me.
    </div>
  </label>

  <label class="form-checkbox-group">
    <input type="checkbox"
           name="accept-newsletter">
    <div class="form-label">
      I want to subscribe to the Effective Labs newsletter, and accept
      that Effective Labs AB keep my contact information in order to so.
    </div>
  </label>

  <div class="form-buttons">
    <button class="button"
            type="submit">
      <i class="fas fa-fw fa-envelope"></i>
      Send
    </button>
  </div>
</form>
